{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input type="file" name="file1" />
            </div>
            <div class="form-group">
                <input type="file" name="file2" />
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="lines" name="algorithm" value="lines" />
                <label class="form-check-label" for="lines">Lines</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="sentences" name="algorithm" value="sentences" />
                    <label class="form-check-label" for="sentences">Sentences</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="substrings" name="algorithm" value="substrings" />
                    <label class="form-check-label" for="substrings">Substrings</label>
                    <input type="number" name="length" placeholder="of length n" id="length_substr" />
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Compare" />
        </form>
        <script>
            let fieldLength = document.getElementById("length_substr");
            let radioField = document.getElementById("substrings");

            fieldLength.onfocus = () => {
                if (!radioField.checked) {
                    radioField.checked = true;
                }
            }
        </script>
    </div>

{% endblock %}
