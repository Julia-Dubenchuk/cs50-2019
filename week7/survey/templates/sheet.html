{% extends "layout.html" %}

{% block main %}
    <h1 class="mb-3">Sheet</h1>

    <table class="table display dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>House</th>
                <th>Position</th>
                <th>Consent</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row["name"] }}</td>
                    <td>{{ row["house"] }}</td>
                    <td>{{ row["position"] }}</td>
                    <td>{{ row["consent"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $('table')['DataTable']({'info':![],'ordering':!![],'paging':![],'searching':![]});
    </script>
{% endblock %}
